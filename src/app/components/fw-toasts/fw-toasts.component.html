<ng-container>
  <div class="toast-header">
    <strong class="mr-auto">{{fwToast.title}}</strong>
    <small class="text-muted"></small>
    <button type="button" class="ml-2 mb-1 close" (click)="onClose(fwToast.id)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{fwToast.text}}
  </div>
</ng-container>
