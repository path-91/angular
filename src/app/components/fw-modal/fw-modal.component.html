<div @enterLeave class="modal fade show" *ngIf="fwVisible" (click)="onClickBackdrop($event)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{fwTitle}}</h5>
        <button type="button" class="modal-close close" (click)="onCloseButton()">
          <span>&times;</span>
        </button>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="fwVisible" @fadeAnimation></div>
